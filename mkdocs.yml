site_name: Alpha X Documentation

theme:
  name: 'material'
  custom_dir: 'theme'
  favicon: images/favicon.png
  logo: assets/logo.png
  palette:
    primary: 'white'
    accent: 'gray'

extra_css:
  - stylesheets/dark_theme.css
  - stylesheets/codehilite.css
  - stylesheets/styles.css

markdown_extensions:
  - meta
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.keys
  - attr_list

plugins:
  - search

nav:
  - index.md
  - discord.md
  - supported.md
  - Games:
    - Bloxburg:
      - Introduction: Bloxburg/intro.md
      - Ban Risk: Bloxburg/banrisk.md
      - Auto Build: Bloxburg/autobuild.md
      - Auto Farm: Bloxburg/autofarm.md